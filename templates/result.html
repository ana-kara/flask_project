{% extends "base.html" %}
{% block title %}Flasky - Mineral classification results{% endblock %}

{% block page_content %}
<div class="container">

    <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Mineral classification results</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-4">
              <img src="{{ url_for('static', filename=file_path[32:40]+ "/" + file_path[41:]) }}" class="img-responsive">
            </div>
            <div class="col-md-8">
              <h4>Prediction:</h4>
              <p>The predicted mineral is {{ prediction }}</p>
            </div>
          </div>
        </div>
      </div>

</div>
{% endblock %}
